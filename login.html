<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container"><br><br>
        <button class="gotohomebtn" onclick="gotohome()">Home</button>
        <h1 style="color: white; margin-bottom: 40px; margin-left: 5px;">Create your free account today & Give it a try
            !</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3 class="gradienttext">Login in your account</h3><br>


                <form id="loginForm">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input required type="text" placeholder="Enter your name" name="name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input required type="text" pattern="[0-9]{10}"
                                oninput="this.value = this.value.slice(0, 10)"
                                placeholder="Enter your 10-digit Phone number" name="phone">

                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input required type="email" pattern=".+@gmail\.com|.+@sharda\.ac\.in"
                                placeholder="Enter your Email" name="email">
                        </div>
                    </div>
                    <button type="submit">LOGIN / SIGNUP</button>
                </form>


            </div>
            <div class="contact-right">
                <h3 class="gradienttext">Reach Us</h3>
                <table>
                    <tr>
                        <td>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </td>
                        <td>moviecatalogue@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </td>
                        <td>+91 12 3450 6789</td>
                    </tr>
                    <tr>
                        <td>Address &nbsp;&nbsp;: </td>
                        <td>Sharda University</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/user.js"></script>
    <script>
        function gotohome() {
            window.location.href = "index.html";
        }
    </script>


</body>

</html>
